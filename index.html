<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Input Label Slide Up On Hover | CSS</title>
</head>
<body>
    <div class="box">
        <h2>Contact Us</h2>
        <form action="">
            <div>
                <input type="text" required="">
                <label>Name</label>
            </div>
            <div>
                <input type="text" required="">
                <label>Email</label>
            </div>
            <div>
                <input type="text" required="">
                <label>Subject</label>
            </div>
            <div>
                <textarea required="">
                </textarea>
                <label>Message</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
